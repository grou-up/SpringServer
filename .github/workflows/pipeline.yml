name: Spring Boot CI/CD Pipeline
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Extract Jira Issue
        id: extract
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          ISSUE_KEY=$(echo $PR_TITLE | grep -oP '([A-Z]+-\d+)')
          echo "issue=$ISSUE_KEY" >> $GITHUB_OUTPUT
          echo "branch_name=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and Test with Gradle
        id: build
        continue-on-error: true
        env:
          DATASOURCE_URL: ${{ secrets.DATASOURCE_URL }}
          DATASOURCE_USERNAME: ${{ secrets.DATASOURCE_USERNAME }}
          DATASOURCE_PASSWORD: ${{ secrets.DATASOURCE_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      - name: Handle Build Failure
        if: steps.build.outcome == 'failure'
        run: |
          curl -X POST \
            -H "Authorization: Basic ${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.issue }}/transitions \
            -d '{"transition": {"id": "4"}}'
          exit 1

      - name: Build and Push Docker Image
        id: docker
        if: steps.build.outcome == 'success'
        continue-on-error: true
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE

      - name: Handle Docker Failure
        if: steps.docker.outcome == 'failure'
        run: |
          curl -X POST \
            -H "Authorization: Basic ${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.issue }}/transitions \
            -d '{"transition": {"id": "4"}}'
          exit 1

      - name: Install Docker on EC2
        id: install_docker
        if: steps.docker.outcome == 'success'
        continue-on-error: true
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

      - name: Handle Docker Installation Failure
        if: steps.install_docker.outcome == 'failure'
        run: |
          curl -X POST \
            -H "Authorization: Basic ${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.issue }}/transitions \
            -d '{"transition": {"id": "4"}}'
          exit 1

      - name: Deploy to EC2
        id: deploy
        if: steps.install_docker.outcome == 'success'
        continue-on-error: true
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin << EOF
            ${{ secrets.DOCKER_PASSWORD }}
            EOF
            
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
            
            sudo docker stop spring-app || true
            sudo docker rm spring-app || true
            
            sudo docker run -d \
            --name spring-app \
            -p 8080:8080 \
            -e DATASOURCE_URL="${{ secrets.DATASOURCE_URL }}" \
            -e DATASOURCE_USERNAME="${{ secrets.DATASOURCE_USERNAME }}" \
            -e DATASOURCE_PASSWORD="${{ secrets.DATASOURCE_PASSWORD }}" \
            -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            ${{ secrets.DOCKER_REPOSITORY }}:"${{ github.sha }}"
            
            if ! sudo docker ps | grep -q spring-app; then
              echo "Container failed to start"
              exit 1
            fi

      - name: Handle Deploy Failure
        if: steps.deploy.outcome == 'failure'
        run: |
          curl -X POST \
            -H "Authorization: Basic ${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.issue }}/transitions \
            -d '{"transition": {"id": "4"}}'
          exit 1

      - name: Update to Work Complete
        if: steps.deploy.outcome == 'success'
        run: |
          curl -X POST \
            -H "Authorization: Basic ${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.issue }}/transitions \
            -d '{"transition": {"id": "8"}}'

      - name: Delete branch
        if: steps.deploy.outcome == 'success'
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract.outputs.branch_name }}